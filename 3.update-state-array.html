<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            const { useState } = React

            function Counter (props) {
                const [names,setNmaes] = useState(['jsmin','rose','sudi'])

                const removeItems = (name) => {
                    const newNames = [...names]
                    const index = newNames.indexOf(name)
                    newNames.splice(index,1)
                    setNmaes(newNames)
                }

                return (
                    <div>
                        <h1> Listing names - {names.length} </h1>
                        
                        <ul>
                        {names.map((ele,i) => {
                            return <li key={i}> {ele} <button onClick={() => {
                            removeItems(ele)
                        }}> remove </button></li>
                        })}
                        </ul>
                        
                    </div>
                )
            }
            ReactDOM.render(<Counter/>, rootHandle)
        </script>
    </body>
</html>

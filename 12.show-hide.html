<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            
            const { useState } = React 

            function TextDsplay(props) {
               const [status, setStatus] = useState(true)
                
                const toggle = () => {
                    const result = status ? false : true
                    setStatus(result) 
                }

                return (
                    <div>
                    {status && <p> I am Sarbootam Datta , have done my graduation from Siddagangan Institute of technology in Electrical and electronics enggerning. </p>}
                        
                        <button onClick={toggle}> {status ? 'hide' : 'show'} </button>
                    </div>
                )
            }

            ReactDOM.render(<TextDsplay/>, rootHandle)
        </script>
    </body>
</html>

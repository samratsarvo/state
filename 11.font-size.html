<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            
            const { useState } = React 

            function FontController(props) {
               const [size, setSize] = useState(50)
               const h1Style = {fontSize: size + 'px', display: 'inline'}
                
                const dec = () => {
                  const result = size
                  if(result<20){
                      alert('size cannot go below 20')
                  }else{
                      setSize(size-5)
                  }
                }

                const inc = () => {
                    setSize(size+5)
                }

                return (
                    <div>
                        <button onClick={dec}> - </button>
                        <h1 style={h1Style}> SARBOTTAM </h1>
                        <button onClick={inc}> + </button>
                    </div>
                )
            }

            ReactDOM.render(<FontController/>, rootHandle)
        </script>
    </body>
</html>
